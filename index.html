<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="text-dark bg-body opacity-50 p-2">
        <nav class="navbar navbar-expand-lg text-dark">
            <div class="container-fluid">
                <a id="brand" class="navbar-brand" href="#"><i class="fa fa-globe" aria-hidden="true"></i> Atlas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-dark linkToCountry" href="#">USA</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark linkToCountry" href="#">ISRAEL</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark linkToCountry" href="#">FRANCE</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark linkToCountry" href="#">THAILAND</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="searchCountry" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button id="searchBtn" class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                    <div class="nav-item dropdown m-3">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Choose country
                        </a>
                        <ul class="dropdown-menu">
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex flex-wrap justify-content-center"></div>
    </main>

    <footer class="text-dark bg-body opacity-50 p-2">
        <h6 class="text-center p-2"><i class="fa fa-copyright" aria-hidden="true"></i> Shani Pories 2023</h6>
    </footer>
</body>

</html>
